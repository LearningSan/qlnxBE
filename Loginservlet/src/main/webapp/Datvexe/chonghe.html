<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat Selection</title>
  <link rel="stylesheet" href="chonghestyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Taviraj:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="seat-selection">
    <h1 class="selection-title">Chọn ghế:</h1>
    <div class="selection-container">
      <section class="seat-layout">
        <div class="seat-grid">
          <div class="seat-column">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/32e70a95bd51acab03b4d7c6bc2e488d48da8c09" alt="Available seat" class="seat-image">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/70fbdbcaad0a1bdafab7b44aa6eb2731de3d2320" alt="Available seat" class="seat-image">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/32e70a95bd51acab03b4d7c6bc2e488d48da8c09" alt="Available seat" class="seat-image">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/70fbdbcaad0a1bdafab7b44aa6eb2731de3d2320" alt="Available seat" class="seat-image">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/28245cbd91ce44825947c9090ed4aad4ff731e72" alt="Available seat" class="seat-image">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/28245cbd91ce44825947c9090ed4aad4ff731e72" alt="Available seat" class="seat-image">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/70fbdbcaad0a1bdafab7b44aa6eb2731de3d2320" alt="Available seat" class="seat-image">
          </div>
          <div class="seat-column">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/70fbdbcaad0a1bdafab7b44aa6eb2731de3d2320" alt="Available seat" class="seat-image">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/70fbdbcaad0a1bdafab7b44aa6eb2731de3d2320" alt="Available seat" class="seat-image">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/70fbdbcaad0a1bdafab7b44aa6eb2731de3d2320" alt="Available seat" class="seat-image">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/70fbdbcaad0a1bdafab7b44aa6eb2731de3d2320" alt="Available seat" class="seat-image">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ae9050cd2bdf285704b4c9f9fb37d2aa1dea1efd" alt="Sold seat" class="seat-image">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/70fbdbcaad0a1bdafab7b44aa6eb2731de3d2320" alt="Available seat" class="seat-image">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ae9050cd2bdf285704b4c9f9fb37d2aa1dea1efd" alt="Sold seat" class="seat-image">
          </div>
          <div class="seat-column">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/70fbdbcaad0a1bdafab7b44aa6eb2731de3d2320" alt="Available seat" class="seat-image">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/70fbdbcaad0a1bdafab7b44aa6eb2731de3d2320" alt="Available seat" class="seat-image">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/70fbdbcaad0a1bdafab7b44aa6eb2731de3d2320" alt="Available seat" class="seat-image">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ae9050cd2bdf285704b4c9f9fb37d2aa1dea1efd" alt="Sold seat" class="seat-image">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/32e70a95bd51acab03b4d7c6bc2e488d48da8c09" alt="Available seat" class="seat-image">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ae9050cd2bdf285704b4c9f9fb37d2aa1dea1efd" alt="Sold seat" class="seat-image">
          </div>
          <div class="seat-column">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ae9050cd2bdf285704b4c9f9fb37d2aa1dea1efd" alt="Sold seat" class="seat-image">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/70fbdbcaad0a1bdafab7b44aa6eb2731de3d2320" alt="Available seat" class="seat-image">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/70fbdbcaad0a1bdafab7b44aa6eb2731de3d2320" alt="Available seat" class="seat-image">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ae9050cd2bdf285704b4c9f9fb37d2aa1dea1efd" alt="Sold seat" class="seat-image">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/32e70a95bd51acab03b4d7c6bc2e488d48da8c09" alt="Available seat" class="seat-image">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ae9050cd2bdf285704b4c9f9fb37d2aa1dea1efd" alt="Sold seat" class="seat-image">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/035134602faab646c04f3309d0670c722ff94e6d" alt="Driver seat" class="seat-image">
          </div>
        </div>
      </section>
      <div class="sidebar">
        <section class="legend-container">
          <div class="legend-grid">
            <div class="legend-item">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/0bbcedd1aad4628758a681e1de84cbc8ad3ca1f2" alt="Selected seat icon" class="legend-icon">
              <p class="legend-text">:Ghế đang được chọn</p>
            </div>
            <div class="legend-item">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/1e472590e03acb8eb409c2214a026e43b9b66767" alt="Exit seat icon" class="legend-icon">
              <p class="legend-text">:Ghế gần cửa</p>
            </div>
            <div class="legend-item">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c1db532422c71bf1a749e86286bdf03f549531d5" alt="Driver seat icon" class="legend-icon">
              <p class="legend-text">:Ghế tài xế</p>
            </div>
            <div class="legend-item">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/7d942587872f43a85f25f1e57322a69dfa8b7b63" alt="Sold seat icon" class="legend-icon">
              <p class="legend-text">:Ghế đã bán</p>
            </div>
            <div class="legend-item">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b29d97d55170c2cbd53a6c1ade010426d2ab5f2a" alt="Available seat icon" class="legend-icon">
              <p class="legend-text">:Ghế trống</p>
            </div>
          </div>
        </section>
        <button class="checkout-button" aria-label="Proceed to payment">Tiến hành thanh toán</button>
      </div>
    </div>
  </main>
</body>
</html>
