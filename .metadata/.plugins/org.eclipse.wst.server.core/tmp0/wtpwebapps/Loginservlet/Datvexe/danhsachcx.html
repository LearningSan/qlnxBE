<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="danhsachcxstyle.css">
</head>
<body>
    <header class="schedule-container">
  <div class="schedule-wrapper">
    <h1 class="schedule-title">DANH SÁCH CHUYẾN XE</h1>
    <div class="schedule-table">
      <div class="table-header">
        <div class="header-cell">Nhà xe</div>
        <div class="header-cell">Giờ xuất phát</div>
        <div class="header-cell">Giá vé</div>
        <div class="header-cell">Đặt vé</div>
      </div>  
      <div class="table-body">
        <div class="table-row">
          <div class="cell">Nhà xe A</div>
          <div class="cell">8:00</div>
          <div class="cell">200.000vnđ</div>
          <div class="cell">
            <button class="book-button" aria-label="Đặt vé cho Nhà xe A">Đặt vé</button>
          </div>
        </div>
        <div class="table-row">
          <div class="cell">Nhà xe B</div>
          <div class="cell">8:00</div>
          <div class="cell">180.000vnđ</div>
          <div class="cell">
            <button class="book-button" aria-label="Đặt vé cho Nhà xe B">Đặt vé</button>
          </div>
        </div>
        <div class="table-row">
          <div class="cell"></div>
          <div class="cell">10:30</div>
          <div class="cell">200.000vnđ</div>
          <div class="cell">
            <button class="book-button" aria-label="Đặt vé">Đặt vé</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

</body>
</html>
